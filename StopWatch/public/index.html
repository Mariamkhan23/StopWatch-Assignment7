<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>

    <img class = "responsive" src="image.png" alt="Watch" width="300" height="300">
    <br> <br>
    <h1 id="hour"> 00 </h1> 
    <h1 id="min"> 00 </h1> 
    <h1 id="sec"> 00 </h1> 
    <h1 id="miliSec"> 00 </h1>
    <br><br><br>
    <button style="background-color: rgb(58, 189, 68);" onclick="start()">Start</button>
    <button style="background-color: rgb(236, 46, 32);" onclick="stop()">Stop</button>
    <button style="background-color: rgb(64, 123, 163);" onclick="reset()">Reset</button>
    
</body>
</html>
